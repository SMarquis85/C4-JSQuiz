<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
  <div id="start-page">
    <h1>JavaScript Quiz</h1>
    <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds.</p>
    <button id="start">Start Quiz</button>
  </div>

  <div id="quiz-page" style="display: none;">
    <div id="timer"><span id="time-label">Time:</span> <span id="time">0</span> seconds</div>
    <div id="question" class="quiz-question"></div>
    <div id="choices" class="quiz-choices"></div>
    <div id="feedback" class="feedback"></div>
  </div>

  <div id="end-quiz-page" style="display: none;">
    <h2>All done!</h2>
    <p>Your final score is <span id="final-score"></span>.</p>
    <p>Enter your initials:</p>
    <input type="text" id="initials" required>
    <button id="submit-score">Submit</button>
  </div>

  <div id="highscore-page" style="display: none;">
    <h2>Highscores</h2>
    <div id="highscore-list" class="highscore-list"></div>
    <button id="go-back">Go Back</button>
    <button id="clear-scores">Clear Highscores</button>
  </div>

  <script src="Assets/script.js"></script>
</body>
</html>
